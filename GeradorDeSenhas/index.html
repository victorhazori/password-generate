<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de senhas</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte e segura.</p>

    <input
        type="text"
        name="password" 
        id="password"
    >

    <input
        type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="64"
    >

    <button id="button-copy">Copiar senha</button>

    <script>
        // Início do Código
        // Gerador de Senhas
        // Aula 2 - 1
        let inputRange = 16
        const inputPasswordEl = document.querySelector("#password")

        function generatePassword() {
            const chars = "abcdefghjklmnpqrstuvxyzABCDEFGHJKLMNPQRSTUVXYZ123456789?!@&*()[]"
            let password = ""
            for (let i = 0; i < inputRange; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }
            inputPasswordEl.value = password
        }

        function copy() {
            navigator.clipboard.writeText(inputPasswordEl.value)
        }

        const inputSliderEl = document.querySelector("#password-length")
        inputSliderEl.addEventListener("input", () => {
            inputRange = Number(inputSliderEl.value)
            console.log(inputRange)
            generatePassword()
        })

        const buttonCopyEl = document.querySelector("#button-copy")
        buttonCopyEl.addEventListener("click", copy)

        generatePassword()
    </script>
</body>
</html>
